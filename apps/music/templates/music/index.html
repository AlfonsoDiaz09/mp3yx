{% extends "common/base.html" %}
{% load static %}

{% block title %}MP3yx Downloader{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'music/css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="w-100" style="max-width: 720px;">

    <h1 class="text-center mb-4">ðŸŽµ MP3yx Downloader</h1>

    <div id="groups"></div>

    <!-- PROGRESS -->
    <div id="download-progress" class="mt-4 d-none">
      <div class="progress mb-3">
        <div
          id="globalProgress"
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 0%"
        >
          0%
        </div>
      </div>

      <div id="folderProgressList"></div>
    </div>

    <!-- DOWNLOAD -->
    <button
      id="downloadBtn"
      class="btn btn-success btn-lg w-100 mt-3"
      onclick="startDownload()"
    >
      <i class="bi bi-download me-2"></i>
      Descargar MP3
    </button>

  </div>
</div>

<!-- FLOATING ADD -->
<button
  class="btn btn-primary rounded-circle shadow fab-add-folder"
  onclick="addGroup()"
  title="Agregar carpeta"
>
  <i class="bi bi-folder-plus fs-4"></i>
</button>
{% endblock %}

{% block scripts %}
<script src="{% static 'music/js/downloader.js' %}"></script>
{% endblock %}
